<div id="timer" class="well" title="Work Tracker" data-placement="left">
   
    <div class="timer-header">
      <div class="truncated">Timer</div>
    </div>
    
    <div class="timer-body">
      <span id="timer-time">{{time}}</span>     
    </div>

    <div class="timer-footer">
      <hummuse-timer-play-button></hummuse-timer-play-button>
      <hummuse-timer-stop-button></hummuse-timer-stop-button>
    </div>

</div>
